<div class="categories-container card">
    <div *ngFor="let category of categories" class="category-box" (click)="getCurrentCategory(category)">
        <img class="category-img" src="../../../../assets/Icons/lemon.png" alt="">
        <p class="category-title">{{category.categoryName}}</p>
    </div>
</div>

<div class="basket-container">
    <div class="basket-box card">
        <img class="basket-img" src="../../../../assets/Icons/shopping-cart.png" alt="">
        <h3 class="price-tag">{{currentCart.totalPrice}}$</h3>
    </div>

</div>
