<div class="admin-navbar">
    <br>
    <h1 class="welcome-admin-header">Welcome Admin</h1>
    <div class="nav-buttons">
        <a class="nav-button" href="/home">Home Page</a>
        <a class="nav-button" href="/admin">Admin Dash</a>
    </div>
    <hr>
</div>
<div class="signup-container">
    <h3 class="headline">New Product</h3>
    <hr>
    <form #productForm="ngForm" class="input-container">
        <input class="is-info signup-inupt is-large input" type="text" placeholder={{product.productName}} name="productName" ngModel><br>
        <input class="is-info signup-inupt is-large input" type="number" placeholder={{product.price}} name="price" ngModel><br>
        <input class="is-info signup-inupt is-large input" type="text" placeholder={{product.categoryName}} name="categoryName" ngModel><br>
        <input class="is-info signup-inupt is-large input" type="file" name="productImage" ngModel><br>
        <button class="button is-link is-light is-large signup-inupt signup-button" type="submit" (click)="createNewProduct(productForm)">Create New Product</button>
    </form>
</div>
